<html>
    <head>
        <title>ArB X (logo)</title>
		<meta name=viewport content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    </head>
    <body style='background: rgb(220, 80, 80); overflow: hidden;'>
        <span id='main' style='position: absolute; top: 0; left: 0; height: 100vh; width: 100vw; overflow: hidden;'>
            <span style='position: absolute; height: 100%; width: 100%; top: 0; left: 0;'>
                <span style='position: absolute; background: black; height: 0.5vh; width: 28.25vh; left: calc(50% - 14.125vh); top: calc(50% - 12.5vh);'></span>
                <span style='position: absolute; background: black; height: 0.5vh; width: 28.25vh; left: calc(50% - 14.125vh); top: 50%;'></span>
                <span style='position: absolute; background: black; height: 25vh; width: 0.5vh; left: calc(50% - 14.125vh); top: calc(50% - 12.5vh);'></span>
                <span style='position: absolute; background: black; height: 25vh; width: 0.5vh; left: calc(50% + 14.125vh); top: calc(50% - 12.5vh);'></span>
                <!-- Dimensions fixed (vh, vw), not position (%). -->
            </span>
        </span>
    </body>
</html>
